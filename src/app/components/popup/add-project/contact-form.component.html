<div>
<h3>Add new Project</h3>

<form class="overlay">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" insertData="name">
  </div>
  <br>
  <div>
    <label for="description">Description:</label>
    <textarea id="description" insertData="description"></textarea>
  </div>
  <br>
  <div>
    <button type="button" (click)="openPopup()">Add</button>
  </div>
</form>
</div>
