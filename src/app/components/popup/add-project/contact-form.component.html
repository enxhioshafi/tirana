<div>
<h3>Add new Project</h3>

  <form class="overlay">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" [(ngModel)]="name">
    </div>
    <br>
    <div>
      <label for="description">Description:</label>
      <textarea id="description" name="description" [(ngModel)]="description"></textarea>
    </div>
    <br>
    <div>
      <button type="button" (click)="addContact($event)">Add Project</button>
    </div>
  </form>
</div>
